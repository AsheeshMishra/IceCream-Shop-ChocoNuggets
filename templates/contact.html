{% extends 'base.html' %}
{% block title %}
contact block
{% endblock title %}

{% block body%}


<div class="container-fluid px-3 ">

    <img src="static\img\110.jpg
    " class="d-block w-100 my-3" alt="..."></div> 
      
{% if messages %}
 {% for message in messages %}
<div class="alert alert- {{ message.tags }} warning alert-dismissible fade show my-0 " role="alert">
  <<strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
    <h1 class="text-center">Contact us</h1>
    <div class="Container py-26 mx-3">
    <form method="POST" action ="/contact">
        {%  csrf_token  %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="Email ">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
        <div class="form-group">
            <label for="desc ">Tell Us About Your Query</label>
            <textarea  class="form-control" id="desc" rows="5" name="desc"  placeholder="type your query"></textarea>
        </div>
        <button class="btn-btn-primary" type="submit"> Submit</button>
    
    </form>
  
    </div>
    {%endblock body%}
